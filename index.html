<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Dappr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1 class="logo">DaPPr</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Information</li>
          <li>More<img src="images/arrow-down.png" alt="Arrow Down" /></li>
        </ul>
        <!-- <div class="search-box">
          <input class="search-input" type="text" placeholder="Search" />
          <img class="search-icon" src="images/search.png" alt="Search" />
        </div> -->
      </nav>

      <div>
        <img
          class="hamburger"
          src="images/hamburger.png"
          alt="Hamburger Menu"
        />
      </div>
    </div>

    <div class="banner-box">
      <img class="banner" src="images/coding.png" alt="Coding Banner" />
      <textarea class="banner-text-box" name="" id="">
          It's not only writers who can benefit from this free online tool. If
          you're a programmer who's working on a ......
        </textarea
      >
    </div>

    <div class="stats-section">
      <div class="stats-box stat1">
        <p class="stat-title">Total Question’s</p>
        <p>200,000</p>
      </div>

      <div class="stats-box stat2">
        <p class="stat-title">Total Answer’s</p>
        <p>105,000</p>
      </div>

      <div class="stats-box stat3">
        <p class="stat-title">Participated</p>
        <p>10,000</p>
      </div>

      <div class="stats-box stat4">
        <p class="stat-title">Total Passed</p>
        <p>6,000</p>
      </div>
    </div>

    <div class="help-section">
      <img class="help-img" src="images/help.png" alt="Customer Care Button" />
    </div>

    <div class="info-section">
      <div>
        <p>Your Info</p>
      </div>
      <div class="info-box"></div>
    </div>
  </body>
</html>
