<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Dappr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1 class="logo">DaPPr</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Information</li>
          <li>
            More<img
              class="arrow-dwn"
              src="images/arrow-down.png"
              alt="Arrow Down"
            />
          </li>
        </ul>
        <div class="search-box">
          <input class="search-input" type="text" placeholder="Search..." />
          <img class="search-icon" src="images/search.png" alt="Search" />
        </div>
      </nav>

      <div>
        <img
          class="hamburger"
          src="images/hamburger.png"
          alt="Hamburger Menu"
        />
      </div>
    </div>

    <div class="social-box">
      <div class="social">
        <img class="social-img" src="images/whatsapp.png" alt="Whatsapp" />
      </div>
      <div class="social">
        <img class="social-img" src="images/facebook.png" alt="facebook.png" />
      </div>
      <div class="social">
        <img class="social-img" src="images/twitter.png" alt="twitter.png" />
      </div>
    </div>

    <div class="banner-box">
      <img class="banner" src="images/coding.png" alt="Coding Banner" />
      <textarea
        class="banner-text-box"
        name=""
        id=""
        placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
      ></textarea>
    </div>

    <div class="stats-section">
      <div class="stats-box stat1">
        <p class="stat-title">Total Question’s</p>
        <p>200,000</p>
      </div>

      <div class="stats-box stat2">
        <p class="stat-title">Total Answer’s</p>
        <p>105,000</p>
      </div>

      <div class="stats-box stat3">
        <p class="stat-title">Participated</p>
        <p>10,000</p>
      </div>

      <div class="stats-box stat4">
        <p class="stat-title">Total Passed</p>
        <p>6,000</p>
      </div>
    </div>

    <div class="help-section">
      <img class="help-img" src="images/help.png" alt="Customer Care Button" />
    </div>

    <div class="info-section">
      <div class="info-column-box">
        <div class="info-box info-selected">Your Info</div>
        <div class="info-box">Bookmarks</div>
        <div class="info-box">Settings</div>
      </div>
      <div class="info">
        <h1 class="info-title">Your Information</h1>
        <p><strong>Name</strong> : Atul Singhal</p>
        <p><strong>Email</strong> : atul@gmail.com</p>
        <p><strong>Phone</strong> : +91 8131424888</p>
        <p><strong>Marks</strong> : 500.00</p>
        <button class="info-btn">
          Next <img class="info-arrow" src="images/left-arrow.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
